version: '3.8'

services:
  # Redis (캐싱 & Celery 브로커) - EC2 내부 컨테이너
  redis:
    image: redis:7-alpine
    container_name: grandby_redis
    ports:
      - "127.0.0.1:6379:6379"  # 로컬만 접근
    volumes:
      - redis_data:/data
    networks:
      - grandby_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grandby_api
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    ports:
      - "127.0.0.1:8000:8000"  # Nginx만 접근 가능하도록 로컬 바인딩
    networks:
      - grandby_network
    restart: unless-stopped
    # entrypoint.sh가 자동으로 마이그레이션 실행 후 아래 명령어 실행
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Celery Worker (비동기 작업 처리)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grandby_celery_worker
    depends_on:
      redis:
        condition: service_healthy
    entrypoint: []
    env_file:
      - ./backend/.env
    networks:
      - grandby_network
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks.celery_app:celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: celery -A app.tasks.celery_app:celery_app worker --loglevel=info --concurrency=2

  # Celery Beat (스케줄러 - AI 자동 전화)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grandby_celery_beat
    depends_on:
      redis:
        condition: service_healthy
    entrypoint: []
    env_file:
      - ./backend/.env
    networks:
      - grandby_network
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat.pid || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: celery -A app.tasks.celery_app:celery_app beat --loglevel=info --pidfile=/tmp/celerybeat.pid

networks:
  grandby_network:
    driver: bridge

volumes:
  redis_data:
    driver: local