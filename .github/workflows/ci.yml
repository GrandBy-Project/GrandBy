name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: grandby
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: grandby_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://grandby:test_password@localhost:5432/grandby_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          OPENAI_API_KEY: sk-test-key
          TWILIO_ACCOUNT_SID: test-sid
          TWILIO_AUTH_TOKEN: test-token
          TWILIO_PHONE_NUMBER: +1234567890
        run: |
          # pytest tests/ --cov=app --cov-report=xml
          echo "Tests will run when implemented"
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  docker-build:
    runs-on: ubuntu-latest
    needs: backend-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: grandby-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [backend-test, docker-build]
    # main 브랜치에만 배포 (develop에는 배포하지 않음)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Get runner public IP
        id: ip
        uses: haythem/public-ip@v1.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Open SSH for this runner
        run: |
          set -e
          CIDR="${{ steps.ip.outputs.ipv4 }}/32"
          SG="${{ secrets.SG_ID }}"

          # 중복 방지를 위해 먼저 제거(실패 무시), 이후 추가
          aws ec2 revoke-security-group-ingress \
            --group-id "$SG" \
            --ip-permissions IpProtocol=tcp,FromPort=22,ToPort=22,IpRanges="[{CidrIp='${CIDR}'}]" || true

          aws ec2 authorize-security-group-ingress \
            --group-id "$SG" \
            --ip-permissions IpProtocol=tcp,FromPort=22,ToPort=22,IpRanges="[{CidrIp='${CIDR}',Description='GH Actions'}]"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/grandby
            git pull origin main
            docker compose -f docker-compose.prod.yml pull || true
            docker compose -f docker-compose.prod.yml up -d --build
            docker compose -f docker-compose.prod.yml restart api celery_worker celery_beat || true
            docker system prune -f

      - name: Close SSH (always)
        if: always()
        run: |
          CIDR="${{ steps.ip.outputs.ipv4 }}/32"
          SG="${{ secrets.SG_ID }}"
          aws ec2 revoke-security-group-ingress \
            --group-id "$SG" \
            --ip-permissions IpProtocol=tcp,FromPort=22,ToPort=22,IpRanges="[{CidrIp='${CIDR}'}]"

